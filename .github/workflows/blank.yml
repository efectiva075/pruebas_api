# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Puedes ajustar la versi√≥n

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests

      - name: Run main.py
        env:
          clave: ${{ secrets.CLAVE }}
        # run: python main.py
        run: uvicorn main:app --host 0.0.0.0 --port 8000 & sleep 3
        
      - name: Run test requests
        run: |
          curl http://127.0.0.1:8000/
          curl -X POST http://127.0.0.1:8000/user -H "Content-Type: application/json" -d '{"id":1,"name":"Juan"}'
